<!DOCTYPE html>
<html>
    <head>
        <title>Notepad</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://pixelatedlagg.github.io/notepad"/>
        <meta property="og:title" content="Notepad"/>
        <meta property="og:description" content="A simple online notepad."/>
    </head>
    <body style="background-color: #6B818C;">
        <div class="main">
            <div class="desc">
                <h1>Notepad</h1>
            </div>
            <br>
            <div class="toolbar">
                <div style="margin: 0; padding: 0; width: 50%; float: left; height: 100%;" class="row">
                    <div class="col-sm-6 toolbar-item" id="line">(0, 0)</div>
                    <div class="col-sm-6 toolbar-button" onclick="Save()">Save File</div>
                </div>
                <div style="margin: 0; padding: 0; width: 50%; float: right; height: 100%;" class="row">
                    <div class="col-sm-6 toolbar-button" onclick="Autocorrect()">Autocorrect</div>
                    <div class="col-sm-6 toolbar-button" onclick="Clear()">Clear</div>
                </div>
            </div>
            <textarea wrap="off" class="text-area" id="area" spellcheck="false" onkeyup="LineChange();" onmouseup="this.onkeyup();"></textarea>
        </div>
    </body>
    <script src="main.js"></script>
</html>
